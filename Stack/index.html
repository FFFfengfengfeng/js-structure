<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栈</title>
</head>
<body>
  <div>
    <button id="btn1">清空栈</button>
    <button id="btn2">栈是否为空</button>
    <button id="btn3">添加元素</button>
    <button id="btn4">删除元素</button>
    <button id="btn5">返回栈顶</button>
  </div>
  <ul id="content"></ul>
  <h3>使用栈实现十进制整数转二进制</h3>
  <div>
    <input type="number" id="input" placeholder="输入十进制整数">
    <button id="btn6" onclick="transform()">输出二进制</button>
    <p id="result">结果: </p>
  </div>
  <!-- <script src="./stack-array.js"></script> -->
  <script src="./stack-object.js"></script>
  <script>
    let stack = new Stack();
    // console.log(Object.getOwnPropertyNames(stack));
    // console.log(Object.keys(stack));
    // console.log(stack.items);
    render();

    document.querySelector('#btn1').onclick = function(e) {
      stack.clear();
      render();
    }
    document.querySelector('#btn2').onclick = function(e) {
      alert(stack.isEmpty());
    }
    document.querySelector('#btn3').onclick = function(e) {
      stack.push(stack.size() + 1);
      render();
    }
    document.querySelector('#btn4').onclick = function(e) {
      stack.pop();
      render();
    }
    document.querySelector('#btn5').onclick = function(e) {
      alert(stack.peek());
    }
    
    function render() {
      let items = stack.items, str = '';

      for(let k in stack.items) {
        str += `<li>${items[k]}</li>`
      }

      document.querySelector('#content').innerHTML = str;
    }

    let transformStack = new Stack();

    function transform() {
      console.log(document.querySelector('#input').value)
      let number = Number(document.querySelector('#input').value);
      let rem, binary = [];

      while(number > 1) {
        rem = number % 2;
        transformStack.push(rem);
        number = Math.floor(number / 2);
      }

      console.log(transformStack.items);

      while(!transformStack.isEmpty()) {
        binary.push(transformStack.pop());
      }

      binary = 1 + binary.join('');

      document.querySelector('#result').innerHTML = `结果: ${binary}`;
    }

  </script>
</body>
</html>
